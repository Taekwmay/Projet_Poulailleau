<!DOCTYPE html>
<html>
<head>
    <title>Graph Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line', // ou 'bar', selon le type de graphique désiré
            data: {
                labels: [], // Mettre à jour avec les labels appropriés
                datasets: [{
                    label: 'DEMO1',
                    data: [],
                    borderColor: 'red',
                    borderWidth: 1
                }, {
                    label: 'DEMO2',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 1
                }, {
                    label: 'DEMO3',
                    data: [],
                    borderColor: 'green',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function fetchData() {
            $.ajax({
                url: '/graph_data',
                type: 'GET',
                success: function(data) {
                    myChart.data.labels = data.labels; // Mettez à jour si vous avez des labels dynamiques
                    myChart.data.datasets[0].data = data.demo1;
                    myChart.data.datasets[1].data = data.demo2;
                    myChart.data.datasets[2].data = data.demo3;
                    myChart.update();
                }
            });
        }

        // Récupérer les données toutes les 5 secondes
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
