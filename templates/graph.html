<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique en Temps Réel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="800" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Labels pour les timestamps
                datasets: [{
                    label: 'DEMO1 Température/Humidité',
                    data: [],
                    borderColor: 'red',
                    fill: false
                }, {
                    label: 'DEMO2 Température/Humidité',
                    data: [],
                    borderColor: 'blue',
                    fill: false
                }, {
                    label: 'DEMO3 Température/Humidité',
                    data: [],
                    borderColor: 'green',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            displayFormats: {
                                minute: 'HH:mm'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Heure'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valeur'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                var label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toFixed(2);
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        function fetchData() {
            $.ajax({
                url: '/graph_data',
                type: 'GET',
                success: function(data) {
                    updateChartData(data.demo1, 0);
                    updateChartData(data.demo2, 1);
                    updateChartData(data.demo3, 2);
                }
            });
        }

        function updateChartData(data, datasetIndex) {
            myChart.data.labels = data.map(item => new Date(item.timestamp));
            myChart.data.datasets[datasetIndex].data = data.map(item => item.value);
            myChart.update();
        }

        setInterval(fetchData, 5000); // Mise à jour du graphique toutes les 5 secondes

    </script>
</body>
</html>
