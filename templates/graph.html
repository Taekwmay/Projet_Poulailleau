<canvas id="sensorChart"></canvas>
<script>
    var ctx = document.getElementById('sensorChart').getContext('2d');
    var tempChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // Horodatages ici
            datasets: [{
                label: 'Température DEMO1',
                yAxisID: 'yAxisTemp',
                data: [],
                borderColor: 'red'
            }, {
                label: 'Humidité DEMO1',
                yAxisID: 'yAxisHumidity',
                data: [],
                borderColor: 'blue'
            }]
        },
        options: {
            scales: {
                yAxisTemp: {
                    type: 'linear',
                    position: 'left',
                    ticks: {
                        callback: function(value) { return value + '°C'; }
                    }
                },
                yAxisHumidity: {
                    type: 'linear',
                    position: 'right',
                    ticks: {
                        callback: function(value) { return value + '%'; }
                    }
                }
            }
        }
    });

    function updateChart() {
        fetch('/data').then(function(response) {
            return response.json();
        }).then(function(data) {
            tempChart.data.labels = data.DEMO1.map(d => d.timestamp);
            tempChart.data.datasets[0].data = data.DEMO1.map(d => d.temperature);
            tempChart.data.datasets[1].data = data.DEMO1.map(d => d.humidity);
            tempChart.update();
        });
    }

    setInterval(updateChart, 5000); // Update the chart every 5 seconds
</script>
